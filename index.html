<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>
  <link rel="icon" type="image/x-icon" href="./assets/coronavirus.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <script src="./scripts/script.js" defer></script>
  <title>Corona info</title>
</head>

<body>
  <div class="container">
    <div class="leftContainer">
      <div class="continentContainer">
        <label for="continents">Choose a continent:</label>
        <select class="continent">
            <option value="asia">Asia</option>
            <option value="europe">Europe</option>
            <option value="africa">Africa</option>
            <option value="americas">Americas</option>
            <option value="oceania">Oceania</option>
        </select>
      </div>
      <div class="countryContainer">
        <label for="countries">Choose a country:</label>
        <select class="countries">
        </select>
      </div>
    </div>
    <div class="rightContainer">
      <div class="buttons">
        <button class="confirmed">Confirmed</button>
        <button class="deaths">Deaths</button>
        <button class="recovered">Recovered</button>
        <button class="critical">Critical</button>
      </div>
      <div class="chart">
        <canvas id="myChart"></canvas>
      </div>
      <div class="countryCorona">
        <div class="fetchedInfo">
          <div class="fetchedContainer">
            <div>Total cases:&nbsp;&nbsp;</div>
            <div class="totalCases"></div>
          </div>
          <div class="fetchedContainer">
            <div>New cases:&nbsp;&nbsp;</div>
            <div class="newCases"></div>
          </div>
          <div class="fetchedContainer">
            <div>Total deaths:&nbsp;&nbsp;</div>
            <div class="totalDeaths"></div>
          </div>
          <div class="fetchedContainer">
            <div>new deaths:&nbsp;&nbsp;</div>
            <div class="newDeaths"></div>
          </div>
          <div class="fetchedContainer">
            <div>Total Recovered:&nbsp;&nbsp;</div>
            <div class="totalRecovered"></div>
          </div>
          <div class="fetchedContainer">
            <div>Critical condition:&nbsp;&nbsp;</div>
            <div class="inCritical"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
